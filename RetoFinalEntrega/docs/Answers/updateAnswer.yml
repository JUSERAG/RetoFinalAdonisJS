/api/v1/questions/updateAnswer/id:
  put:
    tags:
      - Question
    security:
      - bearerAuth: []
    description: Actualizar opción de respuesta
    parameters:
      - in: path
        name: id
        description: id de la opcion de respuesta a actualizar
        type: number
        required: true
    requestBody:
      content:
        application/json:
          schema:
             $ref: '#/components/schemas/updateAnwer'            
    responses:
      200:
        description: Petición exitosa
        content:
          application/json:
            schema:
              type: object
              properties:
                update:
                  type: object
                  properties:
                    opcion:
                      type: string
                    iscorrect:
                      type: boolean
                msj:
                  type: object
                  description: Mensaje de respuesta 
            example:
              {
                "state": true,
                "message": "opcion Editada con exito"
              },
      400:
        description: Petición invalida
        content:
          application/json:
            schema:
              type: object
              properties:
                msj:
                  type: object
                  description: Mensaje de respuesta 
            example:
              {
                  "state": false,
                  "message": "Error al editar la opcion"
              },




