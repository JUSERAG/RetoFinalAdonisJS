/api/v1/user/updateQuestion/{id}:
 put:
    tags:
      - Question
    security:
      - bearerAuth: []
    description: Actualizar question
    parameters:
      - in: path
        name: id
        description: id de la pregunta a editar
        type: number
        required: true
    requestBody:
      content:
        application/json:
          schema:
             $ref: '#/components/schemas/updateQuestion'            
    responses:
      200:
        description: Petición exitosa
        content:
          application/json:
            schema:
              type: object
              properties:
                update:
                  type: object
                  properties:
                    question:
                      type: string
                msj:
                  type: object
                  description: Mensaje de respuesta 
            example:
              {
                "state": true,
                "message": "Pregunta Editada con exito"
              }
      400:
        description: Petición invalida
        content:
          application/json:
            schema:
              type: object
              properties:
                msj:
                  type: object
                  description: Mensaje de respuesta 
            example:
              {
                "state": false,
                "message": "Error al actualizar"
              }



