/api/v1/questions/disableQuestion/{id}:
  get:
      tags:
        - Question
      security: 
        - bearerAuth: []
      description: Deshabilitar pregunta con sus opciones 
      parameters:
        - in: path
          name: id
          description: ID de la pregunta a deshabilitar
          type: number
          required: true
      produces:
        - application/json
      responses:
        200:
          description: Petición exitosa
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: '#/definitions/disableQuestion'              
              example:
                {
                  'state': true,
                  'message': 'Pregunta deshabilitada con exito'
                }
        400:
          description: Petición invalida
          content:
            application/json:
              schema:
                msj:
                  type: object
                  description: Mensaje de respuesta              
              example:
                {
                  'state': false,
                  'message': 'No se pudo deshabilitar la pregunta'
                }