/api/v1/questions/create:
 post:
    tags:
      - Question
    security:
      - bearerAuth: []
    description: Crear pregunta
    requestBody:
      content:
        application/json:
          schema:
             $ref: '#/components/schemas/createQuestion'            
    responses:
      200:
        description: Petición exitosa
        content:
          application/json:
            schema:
              type: object
              properties:
                msj:
                  type: object
                  description: Mensaje de respuesta 
            example:
               {
                  "state": true,
                  "message": "Pregunta creada exitosamente"
                }
      400:
        description: Petición invalida
        content:
          application/json:
            schema:
              type: object
              properties:
                msj:
                  type: object
                  description: Mensaje de respuesta 
            example:
               {
                  "state": false,
                  "message": "Error al crear la pregunta"
                }



