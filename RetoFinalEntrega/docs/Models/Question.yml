definitions:
  Question:
    type: object
    properties:
      get:
        type: object
        properties:
          state:
            type: boolean
          question:
            type: object
components:
  schemas:
    createQuestion:
        type: object
        properties:            
            question:
              type: string
              description: Pregunta del cuestionario
            options:
              type: object
              description: option para la opcion de respuesta y iscorrect para saber si es correcta o no
        required:
          - question
          - options            
        example:
          {
              "question": "¿que dia es hoy?",
              "options": [
                  {
                      "opcion":"esta es correcta",
                      "iscorrect":true
                  },{
                      "opcion":"incorrecta",
                      "iscorrect":false
                  },{
                      "opcion":"incorrecta",
                      "iscorrect":false
                  },{
                      "opcion":"incorrecta",
                      "iscorrect":false
                  } ]
          }
    updateQuestion:
      type: object
      properties:
        question:
          type: string
          description: Pregunta modificada
        
      required: true
      example:
        {
          "question": "Cuantos años tiene?"
        }
    
