/api/v1/user/getUser/{id}:
  get:
    tags:
      - User
    security:
      - bearerAuth: []
    description: Detalles de un estudiante    
    parameters:
      - in: path
        name: id
        type: number
        description: id del estudiante a buscar
        type: number
        required: true
    produces:
      - application/json
    responses:
      200:
        description: Petición exitosa
        content:
          application/json:
            schema:
              msj:
                type: object
                description: Mensaje de respuesta
            example:
              {
                  "firstName": "daniel",
                  "secondName": "jose",
                  "surname": "cruz",
                  "secondSurName": "casallas",
                  "typeDocument": 1, 
                  "documentNumber": "123456789",
                  "email": "danielc88@gmail.co,",
                  "phone": "32123122314"
              }
      400:
        description: Petición invalida
        content:
          application/json:
            schema:
              type: object
              msj:
                type: object
                description: Mensaje de respuesta              
            example:
              {
                "state": false,
                "message": "Error al consultar el detalle del usuario"
              }


